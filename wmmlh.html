<!DOCTYPE html>
<html>
  <head>
    <title>LillyCodes</title>
    <script src="https://kit.fontawesome.com/149279bf95.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>
    <main>
      <h1>What makes me love horror?</h1>
      <h2>What is the definition of "horror"?</h2>
      <p>Well, the Cambridge Dictionary puts horror as,<i>"an extremely strong feeling of fear and shock, or the frightening and shocking character of something"</i></p>
      <div class="container">
        <i onClick="Toggle()" id="btn" class="far fa-heart"></i>
      </div>
      <script>
        var btn = document.getElementById('btn');
        
        function Toggle(){
          if(btn.classList.contains("far")){
            btn.classList.remove("far");
            btn.classList.add("fas");
        } else{
            btn.classList.remove("fas")
            btn.classList.add("far")
        }
        }
      </script>
    </main>
    <footer>
      
    </footer>
    <style>
      body {
        background-color: #add8e6;
      }
      nav {
        background-color: #ffc0cb;
      }
      h1, a, h2, p {
        color: #000000;
      }
      h1, h2, p {
        text-align: center;
      }
      *{
        margin: 0;
        padding: 0;
        outline: 0;
      }
      .container {
        position: absolute;
        left: 50%;
        top: 25%;
        transform: translate(-50%,-25%);
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,.1);
        border-right: 50px;
        background-color: #add8e6;
      }
      .container i {
        font-size: 2rem;
        transition: .4s;
      }
      .container:hover i {
        color: #f50057;
      }
      .fas {
        color: #f50057;
        transition: .4s;
      }
    </style>
  </body>
</html>
